<h1>Wedding Todos Here!</h1>
<form>
  <input type="text" ng-model="todos.todo">
  <button ng-click="todos.save()">Save Todo</button>
</form>

<div class="six columns todos">
  <h1>Todo:</h1>
  <div ng-repeat="(key, todo) in data">
    <button ng-click="todos.remove(key, todo)">X</button>
    <p>{{todo}}</p>
  </div>
</div>

<div class="six columns finished">
  <h1>Finished:</h1>
  <div ng-repeat="finished in todos.finished">
    <p>{{finished}}</p>
  </div>
</div>
<a href="/#/">Home</a>
