<h1>{{person.individual.name}}</h1>
<h2><a ng-href="mailto:{{person.individual.email}}">{{person.individual.email}}</a></h2>
<div class="six columns person-body">
  <h2>{{person.individual.attending}}</h2>
  <h2>{{person.individual.number}}</h2>
  <h4>{{person.individual.message}}</h4>

  <h5><a href="/#/">Home</a></h5>

</div>

<div class="five columns person-form">
  <form>
    <input ng-model="person.note" id="person-note" class="eight columns" type="text">
    <button ng-click="person.saveNote()">Save Note</button>
  </form>
  <div class="person-notes" ng-repeat="(key, note) in data.notes">
    <p>{{note}}</p>
    <button ng-click="person.remove(key)">Remove</button>
  </div>
</div>
